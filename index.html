<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-section top">
        <div class="header-section-top-inner left">
          <label for="input-search">
            <span class="material-symbols-outlined">search</span> </label
          ><input
            type="text"
            name="search_query"
            id="input-search"
            alt="search"
          />
        </div>
        <div class="header-section-top-inner right">
          <span class="material-symbols-outlined">notifications_active</span>
          <div class="profile-picture small">
            <img src="./images/cat.png" alt="cat" />
          </div>
          <div class="user-name">Morgan Oakley</div>
        </div>
      </div>
      <div class="header-section bottom">
        <div class="header-section-bottom left">
          <div class="profile-picture medium"><img src="./images/cat.png" alt="cat"></div>
          <div class="greeted-mame-wrapper">
            <div class="greeting">Hi there,</div>
            <div class="user-name">Morgan Oakley (@morgan)</div>
          </div>
        </div>
        <div class="header-section-bottom right">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </section>
    <section class="sidebar">
      <div class="sidebar-section level0-nav">
        <i class="material-symbols-outlined symbol-fill">dashboard</i>
        <div class="sidebar-item">Dashboard</div>
      </div>
      <div class="sidebar-section level1-nav">
        <i class="material-symbols-outlined symbol-fill">home</i>
        <div class="sidebar-item">Home</div>
        <i class="material-symbols-outlined symbol-fill">contact_emergency</i>
        <div class="sidebar-item">Profile</div>
        <i class="material-symbols-outlined symbol-fill">message</i>
        <div class="sidebar-item">Messages</div>
        <i class="material-symbols-outlined symbol-fill">history</i>
        <div class="sidebar-item">History</div>
        <i class="material-symbols-outlined symbol-fill">task</i>
        <div class="sidebar-item">Tasks</div>
        <i class="material-symbols-outlined symbol-fill">people</i>
        <div class="sidebar-item">Communities</div>
      </div>
      <div class="sidebar-section level2-nav">
        <i class="material-symbols-outlined symbol-fill">settings</i>
        <div class="sidebar-item">Settings</div>
        <i class="material-symbols-outlined symbol-fill">help</i>
        <div class="sidebar-item">Support</div>
        <i class="material-symbols-outlined symbol-fill">verified_user</i>
        <div class="sidebar-item">Privacy</div>
      </div>
    </section>
    <section class="content">
      <div class="projects">projects</div>
      <div class="announcements">announcements</div>
      <div class="trending">trending</div>
    </section>
  </body>
</html>
